<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Express</title>
  </head>
  <body>
    <div class="container">
      <h1>Order a pizza!</h1>
      <form id="pizzaform">
        <p>Choose your toppings</p>
        <input type="checkbox" name="toppings" value="steak"> Steak<br>
        <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings" value="spinach">Spinach<br>
        <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
        <input type="checkbox" name="toppings" value="broccoli">Broccoli<br>
        <input type="checkbox" name="toppings" value="peppers">Peppers<br>
        <input type="checkbox" name="toppings" value="onions">Onions<br>
        <p>And the size of your pizza</p>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium" checked>
            Medium
          </label>
          <label>
            <input type="radio" name="size" value="large" checked>
            Large
          </label>
          <label>
            <input type="radio" name="size" value="extralarge" checked>
              Extra Large
          </label>
        </div>
        <button type="submit" class="btn">Order Pizza</button>
      </form>
    </div>
    <div class="container" id="order">
      <p id="results"></p>
      <ul id="toppingsreadout">
      </ul>
    </div>
  </body>
</html>
